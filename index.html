<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario</title>
    
</head>
<body>
    <div class="card m-5 formulario">
      <div class="card-header justify-content">
          <h2>Paga aquí, por Ejemplo </h2>
      </div>
      <div class="alert alert-danger" role="alert">
         Some fields are missing, so just pay
      </div>
    <div class="row g-3">
        <div class="col">
            <label for="card">Tarjeta #</label>
            <input id="card" type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXXX" aria-label="City">
        </div>
        <div class="col">
            <label id="cvc" for="cvc">CVC #</label>
            <input type="number" class="form-control" placeholder="0000" aria-label="State">
        </div>
        <div class="col">
            <label for="amount">Cantidad</label>
            <input id="amount" type="number" class="form-control" placeholder="Amount" aria-label="">
        </div>  
        
        <div class="row g-3"> 
            <div class="col">
                <label for="First Name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Fulanito no es un nombre real">
            </div>
            <div class="col">
                <label for="Last Name" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Menganito no es un apellido real, listill@">
            </div>

         <div class="row g-3 d-flex align-items-center">
            <div class="col">
                <label for="City" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Madrid">
            </div>
            <div class="col">
              <label for="state" class="form-label">Provincia</label> 
              <select class="form-select" aria-label="Default select example">
                  <option selected> Elige una opción </option>
                  <option value="1">A Coruña</option>
                  <option value="2">Vigo</option>
                  <option value="4">Bilbao</option>
                  <option value="5">Ávila</option>
                  <option value="6">Madrid</option>
                  <option value="7">Málaga</option>
                  <option value="8">Valencia</option>
                  <option value="9">Ciudadano del mundo</option>
              </select>
            </div>
            <div class="col align-items-center">
              <label for="card">Código Postal</label>
              <input id="card" type="number" class="form-control" placeholder="" aria-label="City">
            </div>
        </div>     
        
        <div class="d-flex justify-content-between align-items-start mt-3">
             <div class="d-flex flex-column gap-2">
                <p>Puedes pagar con:</p>
                <div class="d-flex flex-wrap gap-2">
                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                    <label class="btn btn-secondary" for="option1"><i class="fa-brands fa-cc-mastercard"></i> Mastercard</label>
                    
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                    <label class="btn btn-secondary" for="option2"><i class="fa-brands fa-cc-visa"></i> Visa</label>
                    
                    <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                    <label class="btn btn-secondary" for="option3"><i class="fa-brands fa-cc-apple-pay"></i> ApplePay</label>
                    
                    <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off" disabled>
                    <label class="btn btn-secondary" for="option4"><i class="fa-brands fa-cc-discover"></i> Discover</label>
                </div>
            </div>
        
            <div class="w-50">
                <label for="textarea" class="text">Algo que decir:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-secondary" type="button">Cancel</button>
        <button class="btn btn-primary" type="button">Send</button>
    </div>
    </div>
</body>
</html>
